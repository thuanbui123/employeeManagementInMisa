<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt</title>
    <style>
        .settings-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
        }

        .column-selector {
            margin-top: 20px;
        }

        #columnSelector label {
            display: block;
            margin: 8px 0;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #saveBtn {
            background-color: #4CAF50;
            color: white;
        }

        #cancelBtn {
            background-color: #f44336;
            color: white;
        }

    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Cài Đặt Hiển Thị Bảng</h2>
    
        <div class="column-selector">
            <button id="selectAllBtn">Chọn tất cả</button>
            <button id="deselectAllBtn">Bỏ chọn tất cả</button>
            
            <div id="columnSelector">
                <!-- Các checkbox cho từng cột -->
                <label>
                    <input type="checkbox" value="employeeCode" checked>
                    Mã NV
                </label>
                <label>
                    <input type="checkbox" value="fullName" checked>
                    Họ và tên
                </label>
                <label>
                    <input type="checkbox" value="gender">
                    Giới tính
                </label>
                <label>
                    <input type="checkbox" value="dateOfBirth">
                    Ngày sinh
                </label>
                <label>
                    <input type="checkbox" value="email">
                    Email
                </label>
                <label>
                    <input type="checkbox" value="address">
                    Địa chỉ
                </label>
            </div>
        </div>
    
        <div class="actions">
            <button id="saveBtn">Lưu</button>
            <button id="cancelBtn">Hủy</button>
        </div>
    </div>
    <script>
        // Giới hạn số lượng cột có thể chọn
        const MAX_SELECTED_COLUMNS = 5;
        const columnCheckboxes = document.querySelectorAll('#columnSelector input[type="checkbox"]');
        // Hàm kiểm tra số lượng cột đã chọn
        function updateColumnSelection() {
            const selectedCount = Array.from(columnCheckboxes).filter(checkbox => checkbox.checked).length;

            // Nếu đã đạt đến giới hạn tối đa
            if (selectedCount >= MAX_SELECTED_COLUMNS) {
                columnCheckboxes.forEach(checkbox => {
                    // Chỉ vô hiệu hóa các checkbox chưa chọn
                    if (!checkbox.checked) {
                        checkbox.disabled = true;
                    }
                });
            } else {
                // Kích hoạt lại tất cả các checkbox nếu chưa đạt đến giới hạn
                columnCheckboxes.forEach(checkbox => {
                    checkbox.disabled = false;
                });
            }
        }

        // Lắng nghe sự kiện thay đổi trên mỗi checkbox
        columnCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateColumnSelection);
        });

    </script>
</body>
</html>
